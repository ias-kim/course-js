<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="1" type="button" value="Count 1" data-count="0" onclick="counter(this)">
    <input id="2" type="button" value="Count 2" data-count="0" onclick="counter(this)">
    
    <input id="3" type="button" value="Count 3" onclick="ctn1()">
    <script>

        // this 참조를 이용한 재사용 함수
        function counter(element) {

            let currentCount = Number(element.getAttribute('data-count'));
            currentCount += 1;
            element.setAttribute('data-count', currentCount); 
            alert(currentCount);
            console.log(currentCount);
        }
        
        // 클로저 함수
        function makeCounter() {
            let count = 1;
            function counter1() {
                alert(count);
                count++;
            }
            return counter1;
        }

        const ctn1 = makeCounter();

    </script>
</body>
</html>
