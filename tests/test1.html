<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let bar = 2;
        bar = 2.0;
        bar = "2";
        bar = true;
        
        // Dynamic Typing -> runtime 환경에서 자료형이 결정이 된다!
        
        print = console.log();

        function test() {
            var bar = 20;

            print(bar);
        }
        test();
        print(bar);

    </script>
</body>
</html>
