<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List (Backend)</title>
    <style>
        /* ========== 기본 스타일 ========== */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* ========== 컨테이너 ========== */
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        /* ========== 타이틀 ========== */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        /* ========== 사용자 입력 영역 ========== */
        .user-area {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #userInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        #userInput:focus {
            border-color: #667eea;
        }

        #loginBtn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #loginBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .user-info {
            text-align: center;
            margin-bottom: 15px;
            color: #667eea;
            font-weight: bold;
        }

        /* ========== 입력 영역 ========== */
        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #todoInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        #todoInput:focus {
            border-color: #667eea;
        }

        #addBtn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* ========== 필터 버튼 ========== */
        .filter-area {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 8px 20px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            border-color: #667eea;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* ========== 할 일 목록 ========== */
        #todoList {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .todo-item:hover {
            background: #e9ecef;
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #888;
        }

        /* 체크박스 */
        .todo-checkbox {
            width: 22px;
            height: 22px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: #667eea;
        }

        /* 할 일 텍스트 */
        .todo-text {
            flex: 1;
            font-size: 1rem;
            color: #333;
        }

        /* 삭제 버튼 */
        .delete-btn {
            padding: 8px 15px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .todo-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #ee5a5a;
        }

        /* ========== 통계 영역 ========== */
        .stats {
            text-align: center;
            color: #888;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        /* ========== 빈 상태 메시지 ========== */
        .empty-message {
            text-align: center;
            color: #aaa;
            padding: 40px;
            font-size: 1.1rem;
        }

        /* ========== 로딩 ========== */
        .loading {
            text-align: center;
            color: #888;
            padding: 20px;
        }

        /* ========== 숨김 ========== */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

        <!-- 사용자 입력 영역 -->
        <div class="user-area" id="userArea">
            <input type="text" id="userInput" placeholder="사용자 ID를 입력하세요 (예: alice)">
            <button id="loginBtn">접속</button>
        </div>

        <!-- 사용자 정보 (로그인 후 표시) -->
        <div class="user-info hidden" id="userInfo"></div>

        <!-- 입력 영역 -->
        <div class="input-area hidden" id="inputArea">
            <input type="text" id="todoInput" placeholder="할 일을 입력하세요...">
            <button id="addBtn">추가</button>
        </div>

        <!-- 필터 버튼 -->
        <div class="filter-area hidden" id="filterArea">
            <button class="filter-btn active" data-filter="all">전체</button>
            <button class="filter-btn" data-filter="active">진행중</button>
            <button class="filter-btn" data-filter="completed">완료</button>
        </div>

        <!-- 할 일 목록 -->
        <ul id="todoList"></ul>

        <!-- 통계 -->
        <div class="stats hidden" id="stats"></div>
    </div>

    <script>
        /**
         * init
         * bindEvents
         * login
         * fetchTodos
         * addTodo
         * toggleTodo
         * deleteTodo
         * render
         * updateStats
         * */
        const todoApp = {
            API_BASE: 'http://210.101.236.166/api/todo',
            userId: '',
            todos: [],
            currentFilter: 'all',

            init() {
                this.bindEvents();
            },

            bindEvents() {
                // 버튼, 입력 요소 DOM 이벤트 반응
                document.getElementById('userInput').addEventListener('keydown', (e) => {
                    if (e.key === "Enter") {
                        this.login();
                    };
                });
                document.getElementById('loginBtn').addEventListener('click', () => {
                    this.login();
                });

                // 로그인 후 반응 요소
                document.getElementById('todoInput').addEventListener('keydown', (e) => {
                    if (e.key === "Enter") {
                        this.addTodo();
                    }
                });
                document.getElementById('addBtn').addEventListener('click', () => {
                    this.addTodo();
                })

                // 필터 설정
                document.querySelector('.filter-area').addEventListener('click', (e) => {
                    if (e.target.classList.contains("filter-btn")) {
                        this.setFilter(e.target.dataset.filter);
                    }
                })

                // 할일 목록 업데이트
                document.getElementById('todoList').addEventListener('click', (e) => {
                    const value = e.target.closest('.todo-item');

                    if (!value) return;

                    const id = parseInt(value.dataset.id);

                    if (e.target.classList.contains('todo-checkbox')) {
                        this.toggleTodo(id);
                    } else if (e.target.classList.contains('delete-btn')) {
                        this.deleteTodo(id);
                    }
                })

            },

            async login() {
                // 입력 요소 받아오기
                const input = document.getElementById('userInput');
                const value = input.value.trim();

                if(!value) return alert('다시 입력해주세요!');

                this.userId = value;
                
                // 요소 감추기
                document.getElementById('userArea').classList.add('hidden');

                const userInfo = document.getElementById('userInfo');

                userInfo.innerText = `${value}님 할 일 목록`;
                userInfo.classList.remove('hidden');

                // 요소 재등장
                document.getElementById('inputArea').classList.remove('hidden');
                document.getElementById('userInfo').classList.remove('hidden');
                document.getElementById('filterArea').classList.remove('hidden');
                document.getElementById('stats').classList.remove('hidden');

                await this.fetchTodos();
            },

            async fetchTodos() {
                try {
                    const response = await fetch(`${this.API_BASE}/${this.userId}/todos`, {
                        method: "GET",
                    })

                    this.todos = await response.json();

                    this.render();
                } catch (error) {
                    console.error('to-do-list 불러오기 중에 오류 발생')
                }

            },

            async addTodo() {
                const input = document.getElementById('todoInput');
                const value = input.value.trim();

                if (!value) return alert('입력해주세요!');

                try {
                    const response = await fetch(`${this.API_BASE}/${this.userId}/todos`, {
                        method: 'POST',
                        headers: {'Content-type': 'application/json'},
                        body: JSON.stringify({text: value}),
                    })

                    const json = await response.json();

                    this.todos.push(json);

                    input.value = '';
                    input.focus();

                    this.render();
                } catch (error) {
                    console.error('추가 중 에러 발생')
                }
            },

            async toggleTodo(id) {
                
                const todo = this.todos.find((v) => v.id === id);
                try {
                    const response = await fetch(`${this.API_BASE}/${this.userId}/todos/${id}`, {
                        method: 'PATCH',
                        headers: {'Content-type': 'application/json'},
                        body: JSON.stringify({completed: !todo.completed})
                    })

                    const updated = await response.json();

                    todo.completed = updated.completed;

                    this.render();
                } catch (error) {
                    console.error('수정 중 에러 발생');
                }
            },

            async deleteTodo(id) {
                try {
                    await fetch(`${this.API_BASE}/${this.userId}/todos/${id}`, {
                        method: 'DELETE',
                    })

                    this.todos = this.todos.filter((v) => v.id !== id);

                    this.render();

                } catch (error) {
                    console.error('삭제 중 에러 발생');
                }
            },

            setFilter(filter) {
                this.currentFilter = filter;

                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.filter === filter)
                })
                this.render();
            },

            getFilteredTodos() {
                switch (this.currentFilter) {
                    case 'active':
                        return this.todos.filter(t => !t.completed);
                        // completed가 false인 것만 = 아직 진행중인 것만 반환
                    case 'completed':
                        return this.todos.filter(t => t.completed);
                        // completed가 true인 것만 = 완료된 것만 반환
                    default:
                        return this.todos;
                        // 'all'이면 전체 배열 그대로 반환 (필터 안 함)
                }
            },
            
            render() {
                const list = document.getElementById('todoList');

                const getFilter = this.getFilteredTodos();

                if (getFilter.length === 0) {
                    list.innerHTML = "<li> 표시할 일이 없습니다. </li>"
                } else {
                    list.innerHTML = getFilter.map(todo => 
                        `<li class="todo-item ${todo.completed ? "completed" : ''}" data-id="${todo.id}">
                            <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''}>
                            <span class="todo-text">${todo.text}</span>
                            <button class="delete-btn"></button>
                            
                            </li>`
                    ).join('')
                }

                this.updateStats();
            },

            updateStats() {
                const total = this.todos.length;

                const completed = this.todos.filter(t => t.completed).length;

                const mini = total - completed;

                document.getElementById('stats').innerText = `
                    전체 일 ${total} 완료 일 ${completed} 남은 일 ${mini}   
                `
            },
        }

        todoApp.init();
    </script>
</body>
</html>
